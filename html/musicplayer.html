<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player By Rizan</title>
    <link rel="stylesheet" href="../css/style5.css">
    <link rel="icon" href="../images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">One Dance</h2>
            <h3 id="artist">Drake ft.Wizkid & Kyla</h3>
            <div class="img_container">
                <img src="../images/song-1.jpg" alt="">
            </div>
            <audio src="../music/song-1.mp3"></audio>

            <!--Progress Bar-->

            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time" style="color: white;">0:00</div>
                    <div id="duration" style="color: white;">2:55</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>

            </div>
        </div>
    </div>

<script src="../js/index2.js"></script>
    
    <script>
     const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        let progress = document.getElementById("progress");
        let total_duration = document.getElementById("duration");
        let current_time = document.getElementById("current_time");
        const progress_div = document.getElementById("progress_div");



        const songs = [
            {
                name: "song-1",
                title: "One Dance",
                artist: "Drake ft.Wizkid & Kyla",
            },
            {
                name: "song-2",
                title: "Lucid Dreams",
                artist: "Juice Wrld",
            },
            {
                name: "song-3",
                title: "Ransom",
                artist: "Lil Tecca",
            },

        ];





        let isPlaying = false;

        // for play function
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
        };

        // for pause function
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
        };

        play.addEventListener("click", () => {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "../music/" + songs.name + ".mp3";
            img.src = "../images/" + songs.name + ".jpg";
        };

        songIndex = 0;

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        //progress js work</script>
</body>

</html>
